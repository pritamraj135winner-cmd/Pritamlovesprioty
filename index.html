<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025 Special Moments</title>
    <style>
        :root {
            --pink-dark: #ff4d6d;
            --pink-light: #ff85a1;
            --bg-gradient: linear-gradient(135deg, #fce4ec 0%, #ffd1dc 100%);
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: var(--bg-gradient);
            font-family: 'Poppins', sans-serif;
            overflow: hidden; /* Keeps hearts inside */
        }

        /* Floating background elements */
        .hearts-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        /* The main glass container */
        .glass-card {
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.6);
            padding: 50px 40px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(255, 77, 109, 0.2);
            display: flex;
            flex-direction: column;
            gap: 25px;
            text-align: center;
        }

        h1 {
            color: #d81b60;
            font-size: 1.5rem;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        /* Aesthetic Button Styling */
        .btn {
            position: relative;
            text-decoration: none;
            color: white;
            padding: 18px 50px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 15px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: inline-block;
            overflow: hidden;
            border: none;
        }

        .valentines {
            background: var(--pink-dark);
            box-shadow: 0 10px 20px rgba(255, 77, 109, 0.3);
            animation: pulse 2s infinite;
        }

        .birthday {
            background: var(--pink-light);
            box-shadow: 0 10px 20px rgba(255, 133, 161, 0.3);
        }

        /* Hover effects */
        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        .btn:active {
            transform: scale(0.98);
        }

        /* Subtle "pulse" for the Valentines button */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.03); }
            100% { transform: scale(1); }
        }

        /* Mobile responsiveness */
        @media (max-width: 400px) {
            .glass-card {
                width: 80%;
                padding: 30px 20px;
            }
            .btn {
                padding: 15px 30px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
